environment:
  name: "HumanoidGrasping-v0"
  physics_engine: "IsaacGym"
  randomization:
    domain_rand_factor: 0.5
    visual_rand_factor: 0.2

agent:
  policy_type: "PPO"
  learning_rate: 0.0003
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2

training:
  total_timesteps: 10000000
  log_interval: 1000
  save_interval: 100000

services:
  # Backend API service
  - type: web
    name: physical-ai-book-backend
    runtime: python
    region: singapore  # Choose region closest to you
    plan: free  # Free tier
    branch: 006-rag-backend  # Your current branch
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GOOGLE_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: physical-ai-book-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate
      - key: ALLOWED_ORIGINS
        value: https://salam747.github.io,http://localhost:3000,http://localhost:3001
    healthCheckPath: /health

  # PostgreSQL Database (Optional - if you want Render's built-in DB)
  - type: database
    name: physical-ai-book-db
    databaseName: physical_ai_book
    plan: free  # Free tier
    region: singapore

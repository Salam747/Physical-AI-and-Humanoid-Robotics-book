<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#primaryGradient)" filter="url(#glow)"/>
  
  <!-- Robot Head -->
  <rect x="18" y="16" width="28" height="24" rx="4" fill="white" opacity="0.95"/>
  
  <!-- Robot Eyes -->
  <circle cx="25" cy="26" r="4" fill="url(#primaryGradient)"/>
  <circle cx="39" cy="26" r="4" fill="url(#primaryGradient)"/>
  
  <!-- Robot Eye Shine -->
  <circle cx="26.5" cy="24.5" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="40.5" cy="24.5" r="1.5" fill="white" opacity="0.8"/>
  
  <!-- Robot Mouth/Speaker -->
  <rect x="24" y="33" width="16" height="3" rx="1.5" fill="url(#accentGradient)"/>
  
  <!-- Robot Antenna -->
  <line x1="32" y1="16" x2="32" y2="8" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="6" r="3" fill="url(#accentGradient)"/>
  
  <!-- Robot Ears/Sensors -->
  <rect x="10" y="22" width="6" height="10" rx="2" fill="white" opacity="0.9"/>
  <rect x="48" y="22" width="6" height="10" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Neural Network Dots -->
  <circle cx="12" cy="48" r="2" fill="white" opacity="0.6"/>
  <circle cx="22" cy="52" r="2" fill="white" opacity="0.6"/>
  <circle cx="32" cy="50" r="2" fill="white" opacity="0.6"/>
  <circle cx="42" cy="52" r="2" fill="white" opacity="0.6"/>
  <circle cx="52" cy="48" r="2" fill="white" opacity="0.6"/>
  
  <!-- Neural Connections -->
  <line x1="12" y1="48" x2="22" y2="52" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="22" y1="52" x2="32" y2="50" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="32" y1="50" x2="42" y2="52" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="42" y1="52" x2="52" y2="48" stroke="white" stroke-width="1" opacity="0.4"/>
</svg>